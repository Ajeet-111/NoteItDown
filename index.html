<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="lol">
            <img src="pencil.png" alt="pencil icon" width="30px">
            <h2>NoteItDown</h2>
        </div>
        <nav>
            <a href="#"><img src="menu.png" id="menuImg" alt="menu icon" width="20px"></a>
            <div class="nav-links">
                <a href="#">Account</a>
                <a href="#">Notes</a>
                <a href="#">Dark Mode</a>
            </div>
        </nav>
        
    </header>

    <main>
        <section class="container">
            <form>
                <div class="box">
                    <label for="date">Enter Date:</label>
                    <input type="date" id="date" placeholder="e.g. 05-Jan-2025" required>

                    <label for="topic">Enter Topic:</label>
                    <input type="text" id="topic" placeholder="e.g. Blockchain" required>

                    <label for="content">Enter Content:</label>
                    <textarea id="content" rows="5" placeholder="Write your stuff here.." required></textarea>

                    <div class="button-container">
                        <button type="submit">Save My Notes</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <small>Copyright Â© 2025 Ajeet - Notes App</small>
    </footer>

    <script src="index.js"></script>
</body>

</html>
